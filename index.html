<html>
  <head>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      <div class="scoreboard">
        <h3 class="scoreboard-title">HOME</h3>
        <div class="scoreboard-display home-points">0</div>
        <div class="scoreboard-buttons">
          <button onclick="addPoints(this)" class="add-points-button home-button" value="1">+1</button>
          <button onclick="addPoints(this)" class="add-points-button home-button" value="2">+2</button>
          <button onclick="addPoints(this)" class="add-points-button home-button" value="3">+3</button>
        </div>
      </div>
      <div class="scoreboard">
        <h3 class="scoreboard-title">AWAY</h3>
        <div class="scoreboard-display away-points">0</div>
        <div class="scoreboard-buttons">
          <button onclick="addPoints(this)" class="add-points-button" value="1">+1</button>
          <button onclick="addPoints(this)" class="add-points-button" value="2">+2</button>
          <button onclick="addPoints(this)" class="add-points-button" value="3">+3</button>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
