<html>
  <head>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      <div class="scoreboard">
        <h3 class="scoreboard-title">HOME</h3>
        <div class="scoreboard-display home-display">0</div>
        <div class="scoreboard-buttons">
          <button onclick="addPoints()" class="add-points-button home-button">+1</button>
          <button onclick="addPoints()" class="add-points-button home-button">+2</button>
          <button onclick="addPoints()" class="add-points-button home-button">+3</button>
        </div>
      </div>
      <div class="scoreboard">
        <h3 class="scoreboard-title away-display">AWAY</h3>
        <div class="scoreboard-display">0</div>
        <div class="scoreboard-buttons">
          <button onclick="addPoints()" class="add-points-button away-button">+1</button>
          <button onclick="addPoints()" class="add-points-button away-button">+2</button>
          <button onclick="addPoints()" class="add-points-button away-button">+3</button>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
